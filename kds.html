<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitchen Display System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #0dcaf0;
    }
    .order {
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      margin: 15px auto;
      padding: 15px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Kitchen Display</h1>
  <div id="orders"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyX6QV5NW2LYEsrEufPC1wDaUpjAOJ-aRoD6lURYHtNiMIZP9x403cj99-hqEdhsnBq8A/exec";

    async function loadOrders() {
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();
        const container = document.getElementById("orders");
        container.innerHTML = "";
        data.forEach(order => {
          const div = document.createElement("div");
          div.className = "order";
          div.innerHTML = `
            <h3>${order.Item}</h3>
            <p><strong>Category:</strong> ${order.Category}</p>
            <p><strong>Price:</strong> Nu. ${order.Price}</p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading orders:", err);
      }
    }

    loadOrders();
    setInterval(loadOrders, 10000); // Refresh every 10s
  </script>
</body>
</html>
