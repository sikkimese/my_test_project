<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Display System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      margin: 30px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .order-card {
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .Pending { border-left: 8px solid orange; }
    .Preparing { border-left: 8px solid gold; }
    .Ready { border-left: 8px solid limegreen; }
  </style>
</head>
<body>
  <h1>Kitchen Display</h1>
  <div id="orders"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyX6QV5NW2LYEsrEufPC1wDaUpjAOJ-aRoD6lURYHtNiMIZP9x403cj99-hqEdhsnBq8A/exec';

    async function loadOrders() {
      try {
        const response = await fetch(scriptURL);
        const data = await response.json();
        const ordersDiv = document.getElementById('orders');
        ordersDiv.innerHTML = '';

        data.forEach(order => {
          const div = document.createElement('div');
          div.className = `order-card ${order.Status || 'Pending'}`;
          div.innerHTML = `
            <h3>${order.Item || ''}</h3>
            <p>Qty: ${order.Quantity || ''}</p>
            <p>Table: ${order.TableNo || ''}</p>
            <p>Status: <strong>${order.Status || ''}</strong></p>
          `;
          ordersDiv.appendChild(div);
        });
      } catch (err) {
        console.error('Error fetching data', err);
      }
    }

    loadOrders();
    setInterval(loadOrders, 5000);
  </script>
</body>
</html>
