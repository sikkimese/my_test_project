<!DOCTYPE html>
<html>
<head>
  <title>Counter Dashboard</title>
</head>
<body>
  <h2>All Orders</h2>
  <table border="1" id="ordersTable">
    <thead><tr><th>OrderID</th><th>Item</th><th>Qty</th><th>Table</th><th>Status</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = 'YOUR_WEB_APP_URL_HERE';

    async function loadOrders() {
      const res = await fetch(scriptURL);
      const orders = await res.json();
      const tbody = document.querySelector('#ordersTable tbody');
      tbody.innerHTML = '';

      orders.reverse().forEach(o => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${o.orderId}</td><td>${o.item}</td><td>${o.quantity}</td><td>${o.tableNo}</td><td>${o.status}</td>`;
        tbody.appendChild(tr);
      });
    }

    setInterval(loadOrders, 5000);
    loadOrders();
  </script>
</body>
</html>
