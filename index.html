<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #0d6efd;
      color: white;
      padding: 15px 0;
      margin: 0;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background: #eee;
    }
    footer {
      margin: 20px 0;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Restaurant Menu</h1>

  <table id="menuTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    Powered by Google Sheets & GitHub Pages
  </footer>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbyX6QV5NW2LYEsrEufPC1wDaUpjAOJ-aRoD6lURYHtNiMIZP9x403cj99-hqEdhsnBq8A/exec";

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#menuTable tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row.Item}</td><td>${row.Category}</td><td>${row.Price}</td>`;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Error loading data:", err);
      });
  </script>
</body>
</html>
