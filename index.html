<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fafafa;
    }
    h1 {
      text-align: center;
      color: #2b3a55;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:nth-child(even) { background-color: #f9f9f9; }
    footer {
      text-align: center;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Restaurant Menu</h1>

  <table id="menuTable">
    <thead>
      <tr><th>Item</th><th>Category</th><th>Price</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>Powered by Google Sheets & GitHub Pages</footer>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyX6QV5NW2LYEsrEufPC1wDaUpjAOJ-aRoD6lURYHtNiMIZP9x403cj99-hqEdhsnBq8A/exec';

    async function loadMenu() {
      try {
        const response = await fetch(scriptURL);
        const data = await response.json();
        const tbody = document.querySelector('#menuTable tbody');
        tbody.innerHTML = '';

        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${row.Item || ''}</td><td>${row.Category || ''}</td><td>${row.Price || ''}</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error loading data', err);
      }
    }

    loadMenu();
  </script>
</body>
</html>
